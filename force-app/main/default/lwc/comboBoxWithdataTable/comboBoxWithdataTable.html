<template>
    <lightning-card title="Combo box card">
        <lightning-combobox lable ="Accounts Available"
        value={value} options={option} placeholder="Select Account" onchange={handleChange}>
    </lightning-combobox>
    </lightning-card>
    <template if:true={cardVisibility}>
        <lightning-card title="lightning datatable card">
            <lightning-datatable data={data} columns={columns}>
            </lightning-datatable>
        </lightning-card>
    </template>
</template>
