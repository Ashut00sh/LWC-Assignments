<template>
    <lightning-card>
    <div class="slds-grid slds-wrap slds-m-around_small">
        <div class="slds-col slds-size_9-of-12">
            <lightning-combobox
                    name="Object"
                    label="Object"
                    value={objectValue}
                    placeholder="Select Object"
                    options={options}
                    onchange={handleObjectChange} >
                </lightning-combobox>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-m-top_large slds-m-left_medium">
           <lightning-button label="Create New Record" onclick={handleCreateNewRecord}></lightning-button>
        </div>
    </div>
    <div>
        <c-field-configuration></c-field-configuration>
    </div>
    </lightning-card>
</template>
